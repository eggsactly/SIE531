<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" version="1.1">
	<rect width="400" height="400" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" />
	

	<!-- Y axis -->	
	<line x1="100" y1="300" x2="100" y2="50" stroke="black" stroke-width="3" fill="transparent" />
	<!-- X axis -->
	<line x1="100" y1="300" x2="350" y2="300" stroke="black" stroke-width="3" fill="transparent" />
	
	<!-- Y axis tick marks -->
	<line x1="95" y1="250" x2="105" y2="250" stroke="black" stroke-width="1" fill="transparent" />
	<line x1="95" y1="200" x2="105" y2="200" stroke="black" stroke-width="1" fill="transparent" />
	<line x1="95" y1="150" x2="105" y2="150" stroke="black" stroke-width="3" fill="transparent" />
	<line x1="95" y1="100" x2="105" y2="100" stroke="black" stroke-width="3" fill="transparent" />

	<!-- Y axis numbers -->
	<text x="80" y="250" text-anchor="middle" fill="black" font-family="Arial" font-size="18">0.25</text>
	<text x="80" y="200" text-anchor="middle" fill="black" font-family="Arial" font-size="18">0.50</text>
	<text x="80" y="150" text-anchor="middle" fill="black" font-family="Arial" font-size="18">0.75</text>
	<text x="80" y="100" text-anchor="middle" fill="black" font-family="Arial" font-size="18">1.00</text>

	<!-- X axis tick marks -->
	<line x1="150" y1="295" x2="150" y2="305" stroke="black" stroke-width="1" fill="transparent" />
	<line x1="200" y1="295" x2="200" y2="305" stroke="black" stroke-width="1" fill="transparent" />
	<line x1="250" y1="295" x2="250" y2="305" stroke="black" stroke-width="1" fill="transparent" />
	<line x1="300" y1="295" x2="300" y2="305" stroke="black" stroke-width="1" fill="transparent" />

	<!-- X axis numbers -->
	<text x="100" y="320" text-anchor="middle" fill="black" font-family="Arial" font-size="18">0</text>
	<text x="150" y="320" text-anchor="middle" fill="black" font-family="Arial" font-size="18">1</text>
	<text x="200" y="320" text-anchor="middle" fill="black" font-family="Arial" font-size="18">2</text>
	<text x="250" y="320" text-anchor="middle" fill="black" font-family="Arial" font-size="18">3</text>
	<text x="300" y="320" text-anchor="middle" fill="black" font-family="Arial" font-size="18">4</text>

	<!-- Plot -->
	<line x1="100" y1="300" x2="150" y2="300" stroke="black" stroke-width="2" fill="transparent" />
	<line x1="150" y1="300" x2="200" y2="250" stroke="black" stroke-width="2" fill="transparent" />
	<line x1="200" y1="250" x2="250" y2="200" stroke="black" stroke-width="2" fill="transparent" />
	<line x1="250" y1="200" x2="250" y2="150" stroke="black" stroke-width="2" fill="transparent" />
	<line x1="250" y1="150" x2="300" y2="100" stroke="black" stroke-width="2" fill="transparent" />
	<line x1="300" y1="100" x2="350" y2="100" stroke="black" stroke-width="2" fill="transparent" />
</svg>

